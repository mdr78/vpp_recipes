create packet-generator interface pg1 coalesce-enabled
create packet-generator interface pg2 coalesce-enabled
packet-generator new pcap ../vpp_configs/pg/vxlan_traces/intfc1.pcap source pg1 name s1 rate 1000000 maxframe 256
packet-generator new pcap ../vpp_configs/pg/vxlan_traces/intfc2.pcap source pg2 name s2 rate 1000000 maxframe 256
packet-generator configure s1 limit 0
packet-generator configure s2 limit 0
packet-generator enable-stream

set int ip address pg1 1.1.1.1/24
set int ip address pg2 2.2.2.1/24
set int state pg1 up
set int state pg2 up
ip route add count 1 16.0.0.0/24 via 1.1.1.2 pg1
ip route add count 1 48.0.0.0/24 via 2.2.2.2 pg2

set ip neighbor pg1 1.1.1.2 3C:FD:FE:BC:B3:20
set ip neighbor pg2 2.2.2.2 68:05:CA:27:D4:4E
